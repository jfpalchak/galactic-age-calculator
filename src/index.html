<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Super Galactic Age Calculator</title>
</head>
<body>

  <div id="greeting" class="container">
    <h1>Welcome to the Super Galactic Age Calculator</h1>
  </div>

  <div id="form-div" class="form container">
    <form id="user-age-input">
      <label for="user-age">Enter your birth date:</label>
      <input type="date" name="user-age" id="user-age">
      <button class="btn btn-secondary" type="submit">Submit</button>
    </form>

    <form id="hidden" class="form2">
      <label for="other-age">Enter a second birthday:</label>
      <input type="date" name="other-age" id="other-age">
      <button class="btn btn-secondary" type="submit">Time Difference</button>
    </form>
  </div>
  
  <div class="container">
    <h3>The Planets:</h3>
  </div>

  <div class="row justify-content-around container">
    <div class="col-3 container phone-stack">
      <img src="./assets/images/mercury-64.png" alt="planet mercury via Icons8">
      <h4> Mercury </h4>
      <div id="Mercury"></div>
    </div>

    <div class="col-3 container phone-stack">
      <img src="./assets/images/venus-64.png" alt="planet venus via Icons8">
      <h4> Venus </h4>
      <div id="Venus"></div>
    </div>

    <div class="col-3 container phone-stack">
      <img src="./assets/images/earth-64.png" alt="planet earth via Icons8">
      <h4> Earth </h4>
      <div id="Earth"></div>
    </div>
  </div>

  <div class="row justify-content-around container">
    <div class="col-3 container phone-stack">
      <img src="./assets/images/mars-64.png" alt="planet mars via Icons8">
      <h4> Mars </h4>
      <div id="Mars"></div>
    </div>

    <div class="col-3 container phone-stack">
      <img src="./assets/images/jupiter-64.png" alt="planet jupiter via Icons8">
      <h4> Jupiter </h4>
      <div id="Jupiter"></div>
    </div>

    <div class="col-3 container phone-stack">
      <div id="misc">
        <img src="./assets/images/astronaut-64.png" alt="planet mars via Icons8">
        <p> A year is the time it takes the earth to make one revolution around the sun.</p>

        <table>
          <tr>
            <th>Planet</th>
            <th>Revolution Period</th>
          </tr>
          <tr>
            <td>Mercury</td>
            <td>88 days</td>
          </tr>
          <tr>
            <td>Venus</td>
            <td>224.7 days</td>
          </tr>
          <tr>
            <td>Earth</td>
            <td>365 days</td>
          </tr>
          <tr>
            <td>Mars</td>
            <td>1.88 years</td>
          </tr>
          <tr>
            <td>Jupiter</td>
            <td>11.86 years</td>
          </tr>
        </table>

      </div>
    </div>
  </div>

</body>
</html>

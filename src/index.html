<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Super Galactic Age Calculator</title>
</head>
<body>

  <div id="greeting" class="container">
    <h1>Welcome to the Super Galactic Age Calculator</h1>
  </div>

  <div id="form-div" class="form container">
    <form id="user-age-input">
      <label for="age">Enter your age:</label>
      <input type="number" name="user-age" id="user-age">
      <button class="btn btn-primary" type="submit">Submit</button>
    </form>
  </div>
  
  <div class="container">
    <h3> Planets: </h3>
  </div>

  <div class="row justify-content-around container">
    <div class="col-3 container phone-stack">
      <h4> Mercury: </h4>
      <div id="Mercury"></div>
    </div>

    <div class="col-3 container phone-stack">
      <h4> Venus: </h4>
      <div id="Venus"></div>
    </div>

    <div class="col-3 container phone-stack">
      <h4> Earth: </h4>
      <div id="Earth"></div>
    </div>
  </div>

  <div class="row justify-content-around container phone-stack">
    <div class="col-4 container phone-stack">
      <h4> Mars: </h4>
      <div id="Mars"></div>
    </div>

    <div class="col-4 container phone-stack">
      <h4> Jupiter: </h4>
      <div id="Jupiter"></div>
    </div>
  </div>

</body>
</html>
